<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-entry-heading">Create or edit a Entry</h2>
      <div>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!editForm.get('id').value">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" formControlName="title" />
          <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('title').errors.required">
              This field is required.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="emoji">Emoji</label>
          <div class="btn-group btn-group-toggle" ngbRadioGroup name="emoji" formControlName="emoji" id="emoji">
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="LIKE" />
              <span><fa-icon [icon]="'thumbs-up'" fixedWidth="true"></fa-icon></span>
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="HAHA" />
              <span><fa-icon [icon]="'laugh-squint'" fixedWidth="true"></fa-icon></span>
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="WOW" />
              <span><fa-icon [icon]="'surprise'" fixedWidth="true"></fa-icon></span>
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="SAD" />
              <span><fa-icon [icon]="'sad-tear'" fixedWidth="true"></fa-icon></span>
            </label>
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="ANGRY" />
              <span><fa-icon [icon]="'angry'" fixedWidth="true"></fa-icon></span>
            </label>
          </div>
          <div *ngIf="editForm.get('emoji').invalid && (editForm.get('emoji').dirty || editForm.get('emoji').touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('emoji').errors.required">
              This field is required.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_content">Content</label>
          <textarea class="form-control" name="content" id="field_content" formControlName="content"></textarea>
          <div *ngIf="editForm.get('content').invalid && (editForm.get('content').dirty || editForm.get('content').touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('content').errors.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_blog">Blog</label>
          <select class="form-control" id="field_blog" name="blog" formControlName="blogId">
            <option [ngValue]="null"></option>
            <option [ngValue]="blogOption.id" *ngFor="let blogOption of blogs; trackBy: trackBlogById">{{ blogOption.name }}</option>
          </select>
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
