<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entry">
            <h2><span>Entry</span> {{entry.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{entry.title}}</span>
                </dd>
                <dt><span>Emoji</span></dt>
                <dd>
                    <span>{{entry.emoji}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{entry.content}}</span>
                </dd>
                <dt><span>Blog</span></dt>
                <dd>
                    <div *ngIf="entry.blogId">
                        <a [routerLink]="['/blog', entry.blogId, 'view']">{{entry.blogName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entry', entry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
